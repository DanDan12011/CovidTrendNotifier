<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Covid Alert</title>
</head>
<body class="title">
    <h1>Covid Cases Fetcher</h1>
    <form id="myForm">
        <input type="text" id="country" placeholder="Country Name" required>
        <input type="submit" value="Get Data">
    </form>
</body>
<script>
    var myForm = document.getElementById('myForm')

    myForm.addEventListener('submit', function(e){

     e.preventDefault()

    var country = document.getElementById('country').value

    //fetch get request to get covid 19 data

    var url = 'https://api.covid19api.com/total/dayone/country/'+country
    
    fetch(url)
    .then((res) => res.json())
    .then((res) => console.log(res))
})

</script>
</html>
