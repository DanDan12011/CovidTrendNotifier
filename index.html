<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Covid Alert</title>
</head>
<body class="title">
    <h1>Covid Alert</h1>
    <h2>Enter A Country Name to see Cases and Deaths</h2>
    <form id="myForm">
        <input type="text" id="country" placeholder="Country Name" required>
        <input type="submit" value="Get Data">
    </form>
    <h1 id="confirmed"></h1>
    <h1 id="deaths"></h1>
</body>
<script>
    var myForm = document.getElementById('myForm')


    myForm.addEventListener('submit', function(e){

     e.preventDefault()


    var country = document.getElementById('country').value

    //fetch get request to get covid 19 data

    var url = 'https://api.covid19api.com/total/dayone/country/'+country
    
    fetch(url)
    .then((res) => res.json())
    .then((res) => {
        console.log(res)
        var length = res.length
        var index = length - 1
        var confirmed = document.getElementById('confirmed')
        var deaths = document.getElementById('deaths')

        confirmed.innerHTML = ''
        deaths.innerHTML = ''

        confirmed.append("Total Confirmed: "+res[index].Confirmed)
        deaths.append("Total Deaths: "+res[index].Deaths)
    })

})

</script>
</html>
